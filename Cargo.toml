[package]
name = "axis"
version = "0.1.0"
authors = ["Jeremy Zheng <jitang.zheng@gmail.com>"]
description = "A radically simple IT automation platform."
homepage = "https://github.com/saturn-xiv/axis"
license = "MIT"
readme = "README.md"

[profile.release]
lto = true

[dependencies]
log = "0.4"
log4rs = "0.8"
toml = "0.4"
failure = "0.1"
zmq = "0.9"
nix = "0.13"
rmp-serde = "0.13"
base64 = "0.10"
tera = "1.0.0-alpha.5"
serde = "1"
serde_derive = "1"
serde_json = "1"
clap = "2"

[dependencies.uuid]
version = "0.7"
features = ["v4", "serde"]

[dependencies.chrono]
version = "0.4"
features = ["serde"]

[dependencies.diesel]
version = "1"
features = ["sqlite", "chrono"]

[package.metadata.deb]
depends = "$auto, systemd"
section = "admin"
priority = "optional"
assets = [
    ["assets/agent.service", "/lib/systemd/system/axis-agent.service", "644"],
    ["assets/master.service", "/lib/systemd/system/axis-master.service", "644"],
    ["assets/agent.toml", "etc/axis/", "600"],
    ["assets/master.toml", "etc/axis/", "600"],
    ["assets/log4rs.yml", "etc/axis/", "644"],    
    ["target/release/axis", "usr/bin/", "755"]
]